<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>全景UI管理</title>
        <link href='style/common.css' rel='stylesheet' type='text/css'/>
        <script src="js/jquery.js" language="javascript" type="text/javascript"></script>
        <script type="text/javascript">
            function lookscene(n){
                window.open("tool/lookscene/index.php?id="+n);
            }
        </script>
    </head>
    <body>
        <div class="main">
            <center>
                        {lulin:global.id function="panomenu(@me,5)"/}
                    </center>
                </tr>
            </table>

            <table width="100%" border="0" cellpadding="0" cellspacing="0" style="margin-top:4px" bgcolor="#c8ddff" align="center">
                <tr>
                    <td height="32"  class="td_title" style="border:1px solid #c8ddff; border-bottom:none; padding: 0px 10px;">
                        <input type="button" onclick="window.location.href = 'vrpano_ui_add.php?id={lulin:global.id/}';" value="添加UI元素" class="btn2"/><font color="#FFFFFF">&nbsp;&nbsp;添加项目LOGO、浮动按钮等全局元素</font>
                    </td>
                </tr>
            </table>
            <table width="100%" border="0" cellpadding="2" cellspacing="1" bgcolor="#c8ddff">
                <tr class="tr_hui" height="30" align="center">
                    <td width="20%">
                        <b>名称</b>
                    </td>
                    <td width="15%">
                        <b>样式</b>
                    </td>
                    <td width="15%">
                        <b>开启</b>
                    </td>
                    <td width="50%">
                        <b>操作</b>
                    </td>
                </tr>
                {lulin:datalist row='20'}
                <tr class="tr_white">
                    <td align="center">[field:title /]</td>   
                    <td align="center">[field:uitype function="checktype(@me)"/]</td>
                    <td align="center">[field:openui function="checkopen(@me)"/]</td>
                    <td align="center">
                        <input type="button" onclick="window.location.href = 'vrpano_ui_edit.php?id=[field:id /]';" value="修改" class="btn1"/>
                        <input type="button" onclick="window.location.href = 'vrpano_ui_del.php?id=[field:id /]';" value="删除" class="btn1"/>
                    </td>
                </tr>
                {/lulin:datalist}
                <tr align="center" class="tr_white" height="46"> 
                    <td colspan="4">
                        {lulin:pagelist listsize="5"/}
                    </td>
                </tr>
            </table>
        </div>
    </body>            
</html>
